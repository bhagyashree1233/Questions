<div class="container">
  <div class="panel-group" id="accordion" >
     <div class="panel panel-default" ng-repeat="question in viewQuestion">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">{{question.questionType}}</a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse" ng-repeat="ques in question.questions">
        <div class="panel-body" >{{ques.questions}}</div>
      </div>
    </div>
    </div>
    
   
</div>
