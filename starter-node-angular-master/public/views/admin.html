<div class="container">
    <table class="table">
    <thead>
      <tr>
        <th>Total Questions:</th>
        <th>Total Correct Answers:</th>
        <th>UserId:</th>
        <th>Question Type</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="ques in viewQuestion">
        <td>{{ques.question}}</td>
        <td>{{ques.ansCount}}</td>
        <td>{{ques.userId}}</td>
      <td>{{ques.type}}</td>
      </tr>
      </tbody>
       </table>
    
</div>
