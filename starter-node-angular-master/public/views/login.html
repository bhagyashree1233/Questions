<div class="container"  ng-controller="loginController">
	<div class="container">
  <h2>Login Form</h2>
  <form  ng-submit="login()" >
    <div class="form-group">
      <label for="email">User Id:</label>
      <input type="text" class="form-control" ng-model="lgn.userId" name="userId" placeholder="Enter User Id" >
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" ng-model="lgn.pwd" name="pwd" placeholder="Enter password" >
    </div>
 
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</div>
