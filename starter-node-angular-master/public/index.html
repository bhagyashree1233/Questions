<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Starter Node and Angular</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/NerdCtrl.js"></script>
	<script src="js/services/NerdService.js"></script>
	<script src="js/controllers/GeekCtrl.js"></script>
	<script src="js/services/GeekService.js"></script>
	<script src="js/services/serviceDB.js"></script>
	<script src="js/controllers/loginCtrl.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="loginController">
<div class="container">
	
	<!-- HEADER -->
	<div class="container">
  <h2>Login Form</h2>
  <form  ng-submit="login()" action="/login" method="post">
    <div class="form-group">
      <label for="email">User Id:</label>
      <input type="text" class="form-control" ng-model="lgn.userId" name="userId" placeholder="Enter User Id" >
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" ng-model="lgn.pwd" name="pwd" placeholder="Enter password" >
    </div>
 
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

	<!-- ANGULAR DYNAMIC CONTENT -->
	

</div>
</body>
</html>
